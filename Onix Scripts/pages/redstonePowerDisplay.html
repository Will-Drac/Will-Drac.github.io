    <title>Redstone Power Display</title>
    <meta name="description" content="Shows the power level of nearby redstone.">

<body>
    <h1>Redstone Power Display</h1>
    <p>When doing redstone, it's useful to know the specific power level (0-15) of the redstone dust you're working
